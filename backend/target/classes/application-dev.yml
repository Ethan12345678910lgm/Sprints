spring:
  datasource:
    url: jdbc:h2:mem:ubuntuthreads;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
cors:
  allowed-origins: http://localhost:5173